<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" media="All" >
    <link rel="stylesheet" href="retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="paisagem.css" media="screen and (orientation: landscape)">

<body>
     <header>
         <h1>Clinic Registration Form</h1>
            <p>Please fill in the form below</p>
     </header>

    <main>
            <form action="cadastro.php" method="get">
               
                <fieldset>
                    <legend>Dados pessoais</legend>
                    
                            <label for="Name">Name:</label>
                        
                        <div class="campo-dados">
                            <input type="text" name="First" id="Name" placeholder="First Name" required maxlength="20"> 
                            <input type="text" name="Middle" id="Name" placeholder="Middle Name" required maxlength="25"> 
                            <input type="text" name="Last" id="Name" placeholder="Last Name" required maxlength="20">
                        </div>
                    
                </fieldset>
                <fieldset>
                    <legend>Contato</legend>
                   
                        <label for="E-mail">E-mail</label>
                       
                        <input type="email" name="E-mail" id="E-mail" placeholder="ex: myname@example.com" required maxlength="40">
                    
                </fieldset>
                <fieldset>
                    <legend>Outros Dados</legend>
               
                    <label for="Gender">Gender</label>
                    <select name="Gender" id="igender" value="Escolha" required>
            
                        <option value="Mas">Masculino</option>
                        <option value="Fem">Feminino</option>
                    </select>
              
                            <label for="Contact">Contact Number:</label>
                     
                        <input type="tel" name="Tel" id="Contact" placeholder="Area Code (xx) " required max="2" pattern="^ [0-9] {2}"> -
                        <input type="tel" name="Tel" id="Contact" placeholder="Phone Number" required max="9" pattern="^ [0-9] {9}">
                
                    <p>In case of emergency</p>
                    <label for="Contactnumber">Contact Number</label>
                    <input type="tel" name="Tel" id=Contactnumber" placeholder="Area Code (xx)" required max="2" pattern="^[0-9] {2}"> -
                    <input type="tel" name="Tel" id="Contactnumber" placeholder="Phone Number" required max="9" pattern="^[0-9] {9}">
                        <fieldset>
                            <legend>
                            Do you have any allergies?"</legend>
                                <p>
                                    <input type="radio" name="Radio" id="radio">Yes
                                </p>
                                <p>
                                    <input type="radio" name="Radio" id="">No
                                </p>
                        </fieldset>
                    <input id="enviar" type="submit" value="Submit Form">
                </fieldset>
            
            </form>
     
    </main>
    
</body>
</html>
